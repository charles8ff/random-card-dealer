<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center align-items-start flex-column">
      <div class="row d-flex justify-content-center">
        <div class="card col-4 dg-danger mt-5 border-primary rounded-lg">
          <div class="row align-items-center iconTop">
            <div class="col-12 d-flex justify-content-start">
              <span id="topIcon"></span>
            </div>
          </div>
          <div class="row align-items-center cardHeight">
            <div class="col-12 d-flex justify-content-center numberCard">
              <p id="numberCard"></p>
            </div>
          </div>
          <div class="row align-items-center iconBottom">
            <div class="col-12 d-flex justify-content-end flip">
              <span id="bottomIcon"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
